<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Patient Treatment Tracking System</title>
    <!-- Base tag will be set dynamically based on environment -->
    <script>
      // Check if we're in the /fea/cv1-karunnyi-ambulance-ufe path structure
      const pathSegments = window.location.pathname.split('/');
      let basePath = '/';
      if (pathSegments.length >= 3 && pathSegments[1] === 'fea') {
        // If we're in the /fea/[app-name] path structure
        basePath = `/${pathSegments[1]}/${pathSegments[2]}/`;
      }
      document.write(`<base href="${basePath}">`);
    </script>

    <script type="module" src="/build/ambulance-ufe.esm.js"></script>
    <script nomodule src="/build/ambulance-ufe.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f5f5f5;
        height: 100%;
      }

      html {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <cv1karunnyi-ambulance-ufe-router api-base="http://localhost:5000/api"></cv1karunnyi-ambulance-ufe-router>
  </body>
</html>
